<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{object.name}}</title>
</head>
<body>
    <p>Product: {{object.name}}</p>
    <p>Manufacturer: {{object.manufacturer}}</p>
    <p>Quantity: {{object.quantity}}</p>
    <p>Price: {{object.price}}</p>
    <p>Shipping cost: {{object.shipping_cost}} Dollars</p>

    <p><img src="{{object.photo.url}}" alt="product-photo"></p>
</body>
</html>
